name: PR Linters and Test
on:
  push:
    branches:
      - 'equipo_1_jesus'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
        
      - name: Instalar dependencias
        working-directory: front
        run: npm ci
      
      - name: Ejecutar los test
        working-directory: front
        run: npm run test:ci
    
      - name: Instalar dependencias api
        working-directory: api
        run: npm ci

      - name: Ejecutar los test api
        working-directory: api
        run: npm run test

