name: PR Linters and Test
on:
  push:
    branches:
      - 'sesion-githooks-leyre'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Instalar dependencias
        working-directory: front
        run: npm ci
      - name: Ejecutar prettier
        working-directory: front
        run: npm run prettier
      - name: Pasar test front
        working-directory: front
        run: npm run test
      - name: Generar build
        working-directory: front
        run: npm run build
