name: PR Linters and Test
on:
  push:
    branches:
      - 'ci_example'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Instalar dependencias
        working-directory: front
        run: npm ci
      - name: Pasar prettier
        working-directory: front
        run: npm run prettier
      - name: Pasar test
        working-directory: front
        run: npm run test:ci
      - name: Generar build
        working-directory: front
        run: npm run build
